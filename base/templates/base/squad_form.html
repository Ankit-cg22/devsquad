{% extends 'main.html' %} {% block content %}

<div>
  <form method="POST" action="">
    {% csrf_token %}

    <div class="form-group">
      <label for="squad-topic">Topic</label>
      <input
        required
        type="text"
        name="topic"
        list="topic-list"
        value="{{ squad.topic.name }}"
      />
      <datalist id="topic-list">
        <select id="room-topic">
          {% for topic in topics %}
          <option value="{{ topic.name }}">{{ topic.name }}</option>
          {% endfor %}
        </select>
      </datalist>
    </div>

    <div class="form-group">
      <label for="squad_name">Squad Name</label>
      {{form.name}}
    </div>
    <div class="form-group">
      <label for="squad_description">Desription</label>
      {{form.description}}
    </div>

    <input type="submit" value="Submit" />
  </form>
</div>

{% endblock content %}
