<h2>Recent Activity</h2>
<hr />
<div class="recent-feeds-container">
  {% for feed in recent_feed %}

  <a href="{% url 'profile' feed.user.id %}">
    <img height="50" src="{{ feed.user.profilePicture.url }}" />
    <small>@{{ feed.user }} </small></a
  >

  <small
    >commented at
    <a class="single-feed" href="{% url 'squad' feed.squad.id %}">
      <small>"{{ feed.squad }}"</small>
    </a>
  </small>

  <p>
    {{ feed }} {% if feed.body > 50 %}
    <span>....</span>
    {% endif %}
  </p>
  <small>{{ feed.created|timesince }} ago</small>
  <hr />

  {% endfor %}
</div>
