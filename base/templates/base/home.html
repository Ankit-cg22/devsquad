{% extends 'main.html' %} {% block content %}

<h1>Home template</h1>

<div>
  <a href="{% url 'create-squad' %}"> Create Squad </a>

  <div>
    {% for c in content %}
    <div>
      <a href="{% url 'update-squad' c.id %} "> Update </a>
      <a href="{% url 'delete-squad' c.id %} "> Delete </a>
      <span>@{{c.host.username}}</span>
      <!-- c.host gives us access to the user -->
      <a href="{% url 'squad' c.id %}">
        <h5>{{ c.name }}</h5>
      </a>

      <small>{{ c.topic.name }}</small>
      <hr />
    </div>
    {% endfor %}
  </div>
</div>

{% endblock content %}
