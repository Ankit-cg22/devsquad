<!--  this file will act as a wrapper for other templates  -->
<!--  our benefit in that is that we can have some styles here and it will get shared among all other templates -->

<!DOCTYPE html>

{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="{% static 'styles/main.css' %}"  />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <title>DevSquad</title>
  </head>
  <body>

    {% include 'navbar.html' %}
    <!-- since we want navabar is every page we include it here  -->

    {% if messages %}
      <ul class="messages">
          {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
          {% endfor %}
      </ul>
    {% endif %}
    
    <div class="block-content">
    {% block content %}
    <!--  this is to specify the area where we want to place our child templates  -->

    {% endblock %}
  </div>

  <style>
    .block-content{
      margin-top:10px;
    }
  </style>
  </body>
</html>
